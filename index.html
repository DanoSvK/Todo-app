<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="bar">
        <h1>Todo</h1>
        <button class="btn dark" name="theme_switch" id="switch"></button>
      </section>

      <section class="container">
        <form class="input-form">
          <div class="top-list">
            <input class="top-list_checkbox" type="checkbox" />
            <input
              class="top-list_textarea"
              placeholder="Create a new todo..."
            />
          </div>
        </form>

        <div class="middle-list">
          <p class="middle-list_empty">Task list is empty!</p>
        </div>
        <div class="footer">
          <p><span class="footer_counter">6</span> items left</p>
          <p class="footer_counter-text">Clear Completed</p>
        </div>
        <div class="bottom-list">
          <p class="bottom-list_all active-btn">All</p>
          <p class="bottom-list_active">Active</p>
          <p class="bottom-list_completed">Completed</p>
        </div>
        <p class="note">Drag and drop to reorder list</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
